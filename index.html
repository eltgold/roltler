<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roltler.exe</title>
    <style>
        /* Tiled background for that authentic 90s feel */
        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-repeat: repeat; 
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            image-rendering: pixelated;
            overflow: hidden;
        }

        /* Full Screen Window Frame */
        #window {
            background-color: #c0c0c0;
            width: 100%;
            height: 100%;
            border-top: 2px solid #dfdfdf;
            border-left: 2px solid #dfdfdf;
            border-right: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 2px;
            box-shadow: 1px 1px 0px #808080;
            display: flex;
            flex-direction: column;
        }

        /* Blue Title Bar */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084d0);
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        /* Content Area Container */
        #main-container {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        nav {
            margin-bottom: 15px;
            display: flex;
            gap: 4px;
        }

        nav button {
            font-family: "Times New Roman", Times, serif;
            background-color: #c0c0c0;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            cursor: pointer;
            padding: 4px 12px;
            font-size: 14px;
        }

        nav button.active {
            font-weight: bold;
            background-color: #d1d1d1;
            border: 1px inset #fff;
        }

        .tab-content {
            display: none;
            background: #fff;
            border: 2px inset #dfdfdf;
            padding: 20px;
            flex-grow: 1;
            font-size: 16px;
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 15px 0;
        }

        a {
            color: #0000ee;
            text-decoration: underline;
            font-size: 18px;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            text-align: right;
            color: #000;
            padding-top: 5px;
        }
    </style>
</head>
<body>

    <div id="window">
        <div class="title-bar">
            <span>roltler.exe</span>
            <div class="title-bar-controls"></div>
        </div>

        <div id="main-container">
            <nav>
                <button id="btn-home" class="active" onclick="openTab('home')">Home</button>
                <button id="btn-projects" onclick="openTab('projects')">Projects</button>
            </nav>

            <div id="home" class="tab-content active">
                <h1>Welcome</h1>
                <p>Built in a garage. 5 tools used.</p>
                <p>This is the nutshell page.</p>
            </div>

            <div id="projects" class="tab-content">
                <p><b>Projects:</b></p>
                <ul>
                    <li>
                        <a href="http://frosts.atwebpages.com" target="_blank" rel="noopener noreferrer">
                            frosty gdps
                        </a>
                    </li>
                </ul>
            </div>

            <footer>
                roltler
            </footer>
        </div>
    </div>

    <script>
        function openTab(name) {
            var contents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }
            
            var buttons = document.querySelectorAll("nav button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            document.getElementById(name).classList.add("active");
            document.getElementById("btn-" + name).classList.add("active");
        }
    </script>
</body>
</html>
